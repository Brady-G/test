<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="1920" height="500" data-theme="dark" viewbox="0 0 1920 500">
    <foreignObject height="100%" width="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                margin: 0;
                font-family: monospace;
                }

                .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 1rem;
                padding: 1rem;
                }

                .container > div {
                background-color: gray;
                padding: 1rem;
                border-radius: 1rem;
                }

                @media screen and (max-width: 800px) {
                .container {
                grid-template-columns: 1fr 1fr;
                }
                }

                @media screen and (max-width: 500px) {
                .container {
                grid-template-columns: 1fr;
                }
                }
            </style>
            <div class="container">
                <div>
                    <h1>Test</h1>
                    <p>Subtext</p>
                </div>
                <div>
                    <h1>Test</h1>
                    <p>Subtext</p>
                </div>
                <div>
                    <h1>Test</h1>
                    <p>Subtext</p>
                </div>
            </div>
        </div>
    </foreignObject>
    <script>
        // <![CDATA[
        function getColor() {
        const R = Math.round(Math.random() * 255)
        .toString(16)
        .padStart(2, "0");

        const G = Math.round(Math.random() * 255)
        .toString(16)
        .padStart(2, "0");

        const B = Math.round(Math.random() * 255)
        .toString(16)
        .padStart(2, "0");

        return `#${R}${G}${B}`;
        }

        setInterval(() => {
        document.querySelector(".circle").style.backgroundColor = getColor();
        }, 2000)
        // ]]>
    </script>
</svg>
